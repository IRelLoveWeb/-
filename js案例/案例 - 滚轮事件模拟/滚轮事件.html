<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #table{
            width:100%;
            overflow :scroll;
        }

        #table tr{
            height: 50px;
            line-height: 50px;
            background: #676767;
        }
    </style>
    <script src="./jquery-3.2.1.js"></script>

    <script>
        var num= 0;

        function create10Tr(flag){
            var letterLists = 'abcdefghijklmnopqrstuvwsyz',
                sexLists = ['male','maternal'] ;
            var trs = '';
            var len = flag?15:10;
            for(var i=0;i<len;i++,num++){
                var name = letterLists[Math.floor(Math.random()*26)].repeat(3);
                var age = Math.floor(Math.random()*100);
                var sex = sexLists[Math.floor(Math.random()*2)];

                trs += '<tr><td>' + num +'</td><td>' + name + '</td><td>'+ sex +'</td><td>' + age + '</td></tr>'
            }
            return trs
        }

        var canMove = false;

        $(function(){
            $('tbody').append(create10Tr(true));

            $(window).on('scroll',function(e){
                if(canMove && ($(window).scrollTop()>=$(document).height()-$(window).height())){
                    $('tbody').append(create10Tr());
                }
            })

            $(window).on('mousemove',function(e){
                var eY = e.clientY,
                    windowH = $(window).height();

                if(eY >= windowH-80){
                    if(!canMove) $(window).scrollTop($(window).scrollTop() - 0.1);
                    canMove = true;
                    $('body')[0].style.cursor = 'pointer';
                }else{
                    canMove = false;
                    $('body')[0].style.cursor = 'default';
                }
            })
        })
    </script>
</head>
<body>
    <table id='table'>
        <thead>
            <tr>
                <td field='num'>序号</td>
                <td filed='name'>姓名</td>
                <td filed='sex'>性别</td>
                <td filed='age'>年龄</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
