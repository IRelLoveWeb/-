<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 100%;
      padding-top: 50px;
    }
    .wrap {
      height: 200px;
      overflow: hidden; /* 区域内容隐藏 */
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: row;
      height: 100%;
      padding-bottom: 20px;
      overflow-x: auto;
    }

    li {
      position: relative;
      display: inline-block;
      width: 200px;
      list-style: none;
      height: 100%;
      flex-shrink: 0;
      margin-right: 30px;
      margin-top: 20px; /* 使li的before元素可见 */
    }

    li:nth-child(1) {
      background: #ffe;
    }

    li:nth-child(2) {
      background: #fee;
    }

    li:nth-child(3) {
      background: #afe;
    }

    li:nth-child(4) {
      background: #bae;
    }

    li:nth-child(1)::before {
      content: 'x';
      position: absolute;
      width: 40px;
      height: 40px;
      top: -20px;
      right: -20px;
      background: red;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
  </div>
</body>
</html>
