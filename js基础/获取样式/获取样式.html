<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div{
            padding: 20px;
            border: 5px solid yellow;
        }

        div:only-child{
            background: red;
            margin: 10px auto;
            width: 400px;
        }

        div:empty{
            width: 100px;
            height: 50px;
            margin: 10px;
            background: green;
        }
    </style>
</head>
<body>
    <div class="outer"><!-- 父元素下唯一子元素 -->
        <div class="inner"></div> <!-- 父元素下唯一子元素,且子元素为空 -->
    </div>
</body>
</html>
