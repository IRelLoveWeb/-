<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>调整 tab 的宽度</title>
    <style>

        pre{
            tab-size: 4;
            -moz-tab-size: 4;
            -o-tab-size: 4;
        }
    </style>
</head>
<body>
<pre>kkk    ddd bbb cccc</pre>
    
<pre>kkk    ddd bbb cccc</pre>
</body>
</html>
