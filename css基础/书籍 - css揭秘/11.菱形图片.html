<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菱形图片</title>
    <style>
       div{
            width:6rem;
            height:6rem;
            margin:1rem auto;
            text-align: center;
            line-height: 6rem;
            font-size:2rem;
        }
        
        /*八边形*/
        .demo1{
            transform: rotate(45deg);
            overflow: hidden;
            /*border: 1px solid red;*/
        }
        .demo1 > span{
            width:100%;
            height:100%;
            display: inline-block;
            background-image: url(./imgs/img0.jpg);
            background-size: 100% 100%;
            transform: rotate(-45deg);
        }

        /*菱形*/
        /* 
            变形都会迫使其内部元素产生相同的改变
         */
        .demo2{
            transform: rotate(45deg);
            overflow: hidden;
        }

        .demo2 > img{
            width:100%;
            height:100%;
            transform: rotate(-45deg) scale(1.42);
        }

        /*裁剪路径*/
        .demo3{
            border:10px solid red;
            background-image: url(./imgs/img0.jpg);
            background-size: 100% 100%;
            clip-path:polygon(50% 0, 100% 50%, 50% 100%, 0 50%);

            /* background-clip:text;
            -webkit-background-clip:text;
            font-size: 5rem;
            font-weight: bolder;
            color: transparent; */
            
            transition: all 1s linear;
        }

        /* 
           background-clip:text; 表示背景图片只有文字所在范围显示 【和 其他值 padding-box 一样是对背景的裁剪】
           clip-path 会作用在boder,paddding,content 即整个盒模型中
           盒模型在流中所占的位置不会消失
         */

        .demo3:hover{
            clip-path:polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
        
        .demo4{
            background: url('./imgs/img0.jpg');
            background-size: cover;
            border: 1px solid red;
            /* 
                inset(top right bottom left)
                是指距盒子原来位置的距离
                top指距离上部5px
             */
            clip-path: inset(5px 10px 3px 2px);
        }
    </style>

</head>
<body>
    <div class="demo1">
        <span></span>
    </div>
    <div class="demo2">
        <img src="./imgs/img0.jpg" />
    </div>
    <div class="demo3">3</div>
    <div class="demo4">4</div>
    <div class="demo5">5</div>
    <div class="demo6">6</div>
    <divu7 class="demo7">7</div>
    <div class="demo8">8</div>
</body>
</html>
