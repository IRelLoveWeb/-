<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自适应的椭圆</title>
    <style>
       div{
            width:10rem;
            height:6rem;
            margin:1rem auto;
            text-align: center;
            line-height: 6rem;
            font-size:2rem;
        }

        .demo1{
            border-radius:50%;
            background: yellow;
        }

        .demo2{
            border-radius:50% 50% 0 0/100% 100% 0 0;
            background: yellow;
        }

        .demo3{
            border-radius:100% 0 0 0;
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="demo1">1</div>
    <div class="demo2">2</div>
    <div class="demo3">3</div>
    <div class="demo4">4</div>
    <div class="demo5">5</div>
    <div class="demo6">6</div>
    <div class="demo7">7</div>
    <div class="demo8">8</div>
</body>
</html>
