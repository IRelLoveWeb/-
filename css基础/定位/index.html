<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .relative{
            width:200px;
            height: 200px;
            position: relative;
            left: 10px;
            top:10px;
            background: yellow;
        }

        .fixed{
            width: 200px;
            height: 200px;
            background: rebeccapurple;
            position: fixed;
            top:0;
            left: 50%;
        }
        
        .abs{
            width: 200px;
            height: 200px;
            background: rebeccapurple;
            position: fixed;
            top:50%;
            left: 50%;
        }

        [class^='absolute']{
            width: 150px;
            height: 50px;
            top:20px;
            left: 20px;
            background: pink;
            position: absolute;
        }
    </style>
</head>
<body>
    <div style="background: red;height: 200px;width: 200px;">
        before relative
    </div>
    <div class='relative'>
            relative
        <div class="absolute1">absolute1-relative</div>
    </div>
    <div style="background: green;height: 200px;width: 200px;">
        after relative
    </div>

    <div class="absolute2">absolute1-body</div>

    <div class="fixed">
        fixed
        <div class="absolute3">absolute3-fixed</div>
    </div>

    <div class="abs">
        absolute
        <div class="absolute4">absolute-absolute</div>
    </div>
</html>
