<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两栏布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        section{
            margin-top: 20px;
        }
        section>div{
            min-height: 100px;
        }

        section>div:first-of-type{
            background: red;
        }
        section>div:last-child{
            background: yellow;
        }
    </style>
</head>
<body>
    <!-- 
        @float 布局 脱离文档流
        @ 父元素形成BFC,解决浮动造成的高度塌陷问题
     -->
    <section class="demo1">
        <style>
            .demo1{
                overflow: hidden;
            }
            .demo1 .left{
                width:150px;
                float:left;
            }

            .demo1 .center{
                margin-left: 150px;
            }
        </style>
        <div class="left"></div>
        <div class="center"></div>
    </section>

    <!-- 
        @定位布局
        @绝对定位 元素脱离文档流
        @包裹元素 未设置高度时,其高度值为0;因为子元素都脱离文档流
     -->
    <section class="demo2">
        <style>
            .demo2 {
                position: relative;
                height: 100px;
            }
            .demo2 .left{
                position: absolute;
                width:150px;
                left:0;
                top:0;
            }
            .demo2 .center{
                position: absolute;
                left:150px;
                right: 0;
                top:0;
            }
        </style>
        <div class="left"></div>
        <div class="center"></div>
    </section>

    <!-- 
        @flex 布局
     -->
   <section class="demo3">
       <style>
           .demo3{
               display: flex;
           }
           .demo3 .left{
               flex-basis: 150px;
           }
           .demo3 .center{
               flex: 1;
           }
       </style>
        <div class="left"></div>
        <div class="center"></div>
    </section>

    <!-- 
        @table 布局
        @表格的宽高未设置值时，都是由内容撑开的;一般需要设置默认值
        @单元格默认自动填充
     -->
    <section class="demo4">
        <style>
            .demo4{
                display: table;
                width: 100%;
            }
            .demo4 .left{
                display: table-cell;
                width:150px;
            }
            .demo4 .right{
                display: table-cell;
            }
        </style>
        <div class="left"></div>
        <div class="center"></div>
    </section>

    <!-- 
        @grid 布局
     -->
    <section class="demo5">
        <style>
            .demo5{
                display: grid;
                grid-template-columns: 150px auto;
            }
            
        </style>
        <div class="left"></div>
        <div class="center"></div>
    </section>
</body>
</html>
