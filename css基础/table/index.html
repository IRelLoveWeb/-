<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        @ table 表格 其宽高由内容撑开
        @ 单元格 未设置宽度的单元格会自适应
     -->
    <table style="height:200px;border:1px solid black;width: 100%;">
        <tr>
            <td style="background:red;width:200px;">1</td>
            <td style="background:yellow;">2</td>
            <td style="background:blue;width:200px;">3</td>
        </tr>
    </table>
</body>
</html>
