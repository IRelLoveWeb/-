<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width:20px;
            height: 20px;
            background: red;
            position: relative;
            left:0;
            top:0;
            transition: all 5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
    </style>
</head>
<body>
    <div id='root'></div>
    <button id="btn1">触发动画</button>

    <script>
        document.getElementById('btn1').onclick=function(){
            document.getElementById('root').style.left='300px';
            document.getElementById('root').style.top='300px';
        }
    </script>
</body>
</html>
