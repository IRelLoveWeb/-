<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            height: 150px;
            background-repeat: no-repeat;
        }

        #imageSet{
            /* 
                image-set
                    //pc分辨率 1x 
                    //手机分辨率 2x
                    //只能在背景图片中使用
            */
            background-image: -webkit-image-set(url(ronghe.png) 1x,url(shiliang.png) 2x);
        }
    </style>
</head>
<body>
    <div id='imageSet'></div>

    <img srcset="ronghe.png 320w,
            shiliang.png 480w,
            yingxiang.png 800w"
     sizes="(max-width: 320px) 280px,
            (max-width: 480px) 440px,
            800px"
     src="ronghe.png" alt="Elva dressed as a fairy">

    </body>
</html>
