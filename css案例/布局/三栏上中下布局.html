<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        body{
            display: grid;
            grid-template-columns: repeat(5,20%);
            grid-template-rows: repeat(2,50vh);
            grid-gap: 10px;
            min-height: 100vh;
        }

        header{
            background: red;
            height: 50px;
        }
        main{
            background: yellow;
        }
        footer{
            background: gray;
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- 自然布局 -->
    <section>
        <style>
            .three1{
                height: 100%;
            }
            .three1 main{
                height: calc(100% - 100px);
            }
        </style>
        <article class="three1">
            <header>header</header>
            <main>main</main>
            <footer>footer</footer>
        </article>
    </section>

    <!-- position 布局 -->
    <section>
        <style>
            .three2{
                position: relative;
                height: 100%;
            }
            .three2 main{
                height: 100%;
                padding: 50px 0 ;
                box-sizing: border-box;
            }
            .three2 header{
                position: absolute;
                top:0;
                left: 0;
                width: 100%;/* header设置了absolute,形成包裹盒(inline-blokc),必须显示设置长度为100% */
            }
            .three2 footer{
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
            }
        </style>
        <article class="three2">
            <header>header</header>
            <main>main</main>
            <footer>footer</footer>
        </article>
    </section>

    <!-- flex -->
    <section>
        <style>
            .three3{
                display: flex;
                flex-direction: column;
                height: 100%;
            }
            .three3 main{
                flex: 1;
            }
        </style>
        <article class="three3">
            <header>header</header>
            <main>main</main>
            <footer>footer</footer>
        </article>
    </section>

    <!-- grid -->
    <section>
        <style>
            .three4{
                display: grid;
                grid-template-rows: 50px auto 50px;
                height: 100%;
            }
        </style>
        <article class="three4">
            <header>header</header>
            <main>main</main>
            <footer>footer</footer>
        </article>
    </section>
</body>
</html>
