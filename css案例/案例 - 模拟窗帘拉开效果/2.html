<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .cover{
            position:absolute;
            width:50%;
            height:100%;
            background-image: url(curtain3.png),url(curtain2.png),url(curtain1.jpg);
        }

        .left{
            top:0;
            left:0;
            animation: leftcover 2s linear forwards;
        }

        .right{
            top:0;
            right:0;
            animation: rightcover 2s linear forwards;
        }

        @keyframes leftcover{
            to{left:-50%}
        }

         @keyframes rightcover{
            to{right:-50%}
        }
    </style>
</head>
<body>
    <div class="left cover"></div>
    <div class="right cover"></div>
    <div>This is content!</div>
</body>
</html>
